<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/assets/style.css" />
  </head>
  <body>
    <!-- practice 13 -->
    <form name="userInfo">
        <input type="text" placeholder="Name and surname" name="name"/><br />
        <input type="date" placeholder="Date of birsday" name="date"/><br />
        <input type="radio" value="Male" name="gender"/> <label for="genderMale">Male</label><br>
        <input type="radio" value="Female" name="gender"/> <label for="genderFemale">Female</label><br>
        <select name="city">
          <option value="0" selected>City</option>
          <option value="Kyiv">Kyiv</option>
          <option value="Kharkiv">Kharkiv</option>
          <option value="Lviv">Lviv</option>
          <option value="Odesa">Odesa</option>
        </select><br>
        <input type="checkbox" name="language1" value="English" /> <label for="language1">English</label><br>
        <input type="checkbox" name="language2" value="German" /> <label for="language2">German</label><br>
        <input type="checkbox" name="language3" value="French" /> <label for="language3">French</label><br>
        <input type="checkbox" name="language4" value="Spanish" /> <label for="language4">Spanish</label><br>
        <input type="checkbox" name="language5" value="Ukrainian" /> <label for="language5">Ukrainian</label><br>
        <button type="button">Save</button>
      </form>

    <script src="/practices/practice13.js"></script>
  </body>
</html>
